<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Dashboard</title>
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0c111f;
            color: #f0f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        .loader {
            border: 4px solid rgba(93, 120, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5d78ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Redirecting to Dashboard...</h2>
        <p>If you are not redirected automatically, <a href="dashboard.html" style="color: #5d78ff;">click here</a>.</p>
    </div>
</body>
</html>
